<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="js/app.js"></script>
</head>
<body>

  <!-- Rating state start -->
  
  <section id="rating-card">
    <div class="card-body">
      <div class="top">
        <figure>
          <img src="images/icon-star.svg" alt="">
        </figure>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> 
      </div>
      <div class="middle">
        <div class="rate">1</div>
        <div class="rate">2</div>
        <div class="rate">3</div>
        <div class="rate">4</div>
        <div class="rate">5</div>  
      </div>
      <div class="bottom">
        <button type="submit">Submit</button>
      </div>
    </div>
  </section>


  

  

  <!-- Rating state end -->

  <!-- Thank you state start -->


<section id="Thank-card" class="thank-card">
    <div class="card-body">
        <div class="top">
            <figure>
                <img src="images/illustration-thank-you.svg" alt="">
            </figure>
            <div class="rated">
                You selected <span class="num"></span> out of 5
            </div>
        </div>
        <div class="bottom-thank">
            <h1>Thank you!</h1>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
            </p>
        </div>
    </div>
</section>


  

  <!-- Thank you state end -->


</body>
</html>
